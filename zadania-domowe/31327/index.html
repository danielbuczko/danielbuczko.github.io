<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31327</title>
  </head>
  <body>
    <form action="https://formspree.io/f/mzbyaneo" method="POST">
      <label for="name">Podaj imię i nazwisko</label>
      <input type="text" name="name" id="name" required /><br />
      <label for="email">Wpisz adres e-mail</label>
      <input type="email" name="email" id="email" required /><br />
      <label for="phoneNr">Podaj nr tel.</label>
      <input type="tel" name="phoneNr" id="phoneNr" /><br />
      <label for="">Wpisz wiadomość</label>
      <textarea
        name="message"
        id="message"
        placeholder="Wpisz wiadomość"
      ></textarea
      ><br />
      <input type="submit" value="Wyślij" />
    </form>
  </body>
</html>
